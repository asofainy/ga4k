apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
#      serviceAccountName: gitlab-runner-admin
      containers:

      - name: gitlab
        image: gitlab/gitlab-ee
        ports:
        - containerPort: 80
#            tail -f /dev/null  
        volumeMounts:

        - name: gitlab-data
          mountPath: /var/opt/gitlab    
        - name: gitlab-config-persistent
          mountPath: /etc/gitlab
        - name: gitlab-config
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb
        - name: gitlab-backup
          mountPath: /backup
          
        resources:
          requests:
            memory: "5Gi"
            cpu: "250m"
          limits:
            memory: "7Gi"
            cpu: "500m"

      - name: gitlab-runner-docker
        image: gitlab/gitlab-runner
        securityContext:
          privileged: true
        command: ["/bin/sh","-c",]
        args:
          - token=$(grep registration_token /etc/gitlab/gitlab.rb | cut -d " " -f 4 | tr -d '"') ;
            cmd=$(echo gitlab-runner -l debug register --non-interactive --url http://gitlab-service.production.svc.cluster.local --registration-token $token --executor docker --docker-image alpine --name $HOSTNAME --docker-pull-policy always --locked=false --run-untagged=false --docker-privileged=true --limit 0 --tag-list runner-docker ); 
            $cmd ;
            while [ $? -ne 0 ]; do sleep 60; $cmd ; done ;
            gitlab-runner verify ; 
            gitlab-runner run
        volumeMounts:
        - name: socket
          mountPath: /var/run/docker.sock

        - name: gitlab-config
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb

        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "100m"

      - name: gitlab-runner-shell-docker
        image: docker
        securityContext:
          privileged: true
        command: ["/bin/sh","-c"]
        args:
          - apk add bash git gitlab-runner ; 
            token=$(grep registration_token /etc/gitlab/gitlab.rb | cut -d " " -f 4 | tr -d '"') ;
            cmd=$(echo gitlab-runner -l debug register --non-interactive --url http://gitlab-service.gitlab.svc.cluster.local --registration-token $token --executor shell --name $HOSTNAME --tag-list runner-shell-docker ) ;
            $cmd ;
            while [ $? -ne 0 ]; do sleep 60; $cmd ; done ;
            gitlab-runner verify ; 
            gitlab-runner run
        volumeMounts:
        - name: socket
          mountPath: /var/run/docker.sock

        - name: gitlab-config
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "100m"
      
      volumes:
        - name: gitlab-config
          configMap:
            name: gitlab-config

        - name: gitlab-data
          persistentVolumeClaim:
            claimName: gitlab-data-pvc

        - name: gitlab-config-persistent
          persistentVolumeClaim:
            claimName: gitlab-config-pvc

        - name: gitlab-backup
          persistentVolumeClaim:
            claimName: gitlab-backup-pvc

        - name: socket
          hostPath:
            path: /var/run/docker.sock


