apiVersion: apps/v1
kind: Deployment
metadata:
  name: redmine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redmine
  template:
    metadata:
      labels:
        app: redmine
    spec:
      containers:
      - name: redmine
        image: asofainy/redmine:ci
        imagePullPolicy: Always
        env:
        - name: RAILS_ENV
          value: test
        - name: REDMINE_DB_MYSQL
          value: mysql.default.svc.cluster.local
        - name: REDMINE_DB_PORT
          value: '3306'
        - name: REDMINE_DB_USERNAME
          value: redmine
        - name: REDMINE_DB_PASSWORD
          value: my_password
        - name: REDMINE_DB_DATABASE
          value: redmine_test
        ports:
        - containerPort: 3000
