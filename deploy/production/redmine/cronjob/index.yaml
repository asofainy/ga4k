apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: production
  name: redmine-index
spec:
  schedule: "*/20 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: redmine-sa
          containers:
          - name: redmine-index
            image: bitnami/kubectl:latest
            imagePullPolicy: IfNotPresent
            command:
            - /bin/bash
            - -c
            - pod=$(kubectl get pods -n production -l app=redmine --field-selector status.phase=Running | cut -f1 -d ' ' | tail -n 1 ) ; echo $pod ; kubectl exec $pod --namespace production -c redmine -- /usr/src/redmine/toolbox/scripts/index.sh $RAILS_ENV production
          restartPolicy: OnFailure