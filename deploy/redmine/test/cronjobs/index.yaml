apiVersion: batch/v1
kind: CronJob
metadata:
  name: redmine-index
spec:
  schedule: "*/20 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers: 
          - name: redmine-index
            image: asofainy/redmine:ci
            imagePullPolicy: Always
            command:
              - /bin/bash
              - -c
              - /usr/src/redmine/toolbox/scripts/jobs/index.sh
          restartPolicy: OnFailure
        
