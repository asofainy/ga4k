apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7-debian
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: My5QL_p@55
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "100m"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql
        - name: mysql-backup
          mountPath: /backup
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc-data
        - name: mysql-config
          persistentVolumeClaim:
            claimName: mysql-pvc-config
        - name: mysql-backup
          persistentVolumeClaim:
            claimName: mysql-pvc-backup