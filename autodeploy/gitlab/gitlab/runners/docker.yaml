apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gitlab
  name: gitlab-runner-docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-runner-docker
  template:
    metadata:
      namespace: gitlab
      labels:
        app: gitlab-runner-docker
    spec:
      containers:
      - name: gitlab-runner-docker
        image: gitlab/gitlab-runner
        env:
          - name: TOKEN
            value: kEtSzsjQKqS4n4kS3GWT
        securityContext:
          privileged: true
        volumeMounts:
        - name: socket
          mountPath: /var/run/docker.sock
        command:
          - /bin/sh
          - -c
          - "apk add gitlab-runner ; gitlab-runner -l debug register --non-interactive --url http://gitlab-service.gitlab.svc.cluster.local --registration-token ${TOKEN} --executor docker --docker-image alpine --name $HOSTNAME --docker-pull-policy always --locked=false --run-untagged=false --docker-privileged=true --limit 0 --tag-list runner-docker ; gitlab-runner verify ; gitlab-runner run ; tail -f /dev/null"
      volumes:
        - name: socket
          hostPath:
            path: /var/run/docker.sock

    